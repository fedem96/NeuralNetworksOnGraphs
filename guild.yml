########## Planetoid ##########
- model: Planetoid|planetoid
  description: Revisiting Semi-Supervised Learning with Graph Embeddings (Yang et al., 2016)
  operations:

    train:
      description: 
      main: Planetoid/train
      sourcecode: '*.py'
      flags-dest: args

    train-citeseer:
      description: Train Planetoid on citeseer dataset with hyperparameters reported in the paper
      main: Planetoid/train
      sourcecode: '*.py'
      flags-dest: args
      flags:
        dataset:
          default: citeseer
        modality: 
          default: "I"
          choices: ["T", "I"]

    train-cora:
      description: Train Planetoid on cora dataset with hyperparameters reported in the paper
      main: Planetoid/train
      sourcecode: '*.py'
      flags-dest: args
      flags:
        dataset:
          default: cora
        modality: 
          default: "I"
          choices: ["T", "I"]

    train-pubmed:
      description: Train Planetoid on pubmed dataset with hyperparameters reported in the paper
      main: Planetoid/train
      sourcecode: '*.py'
      flags-dest: args
      flags:
        dataset:
          default: pubmed
        modality: 
          default: "I"
          choices: ["T", "I"]
        learning-rate-supervised: 
          default: 0.01
        pretrain-batch: 
          default: 70
        unsupervised-batch: 
          default: 0
        unsupervised-batch-size: 
          default: 200

    test:
      description: 
      main: Planetoid/test
      sourcecode: '*.py'
      flags-dest: args


