########## Planetoid ##########
- model: Planetoid|planetoid
  description: Revisiting Semi-Supervised Learning with Graph Embeddings (Yang et al., 2016)
  operations:

    train:
      description: 
      main: Planetoid/train
      sourcecode: 'Planetoid/*.py'
      flags-dest: args

    train-i:
      description: Train Planetoid-I with hyperparameters reported in the paper
      main: Planetoid/train
      sourcecode: 'Planetoid/*.py'
      flags-dest: args
      flags:
        dataset:
          default: citeseer
          choices: ["citeseer", "cora", "pubmed"]
        modality: 
          default: "I"

    train-t:
      description: Train Planetoid-T with hyperparameters reported in the paper
      main: Planetoid/train
      sourcecode: 'Planetoid/*.py'
      flags-dest: args
      flags:
        dataset:
          default: citeseer
          choices: ["citeseer", "cora", "pubmed"]
        modality: 
          default: "T"
        learning-rate-unsupervised: 
          default: 0.01
        pretrain-batch: 
          default: 2070
        sample-context-rate:
          default: 0.033
        unsupervised-batch: 
          default: 0
        unsupervised-batch-size: 
          default: 200

    test:
      description: Test Planetoid; insert the checkpoint to the model (checkpoint-path)
      main: Planetoid/test
      sourcecode: 'Planetoid/*.py'
      flags-dest: args
      flags:
        dataset:
          default: citeseer
          choices: ["citeseer", "cora", "pubmed"]
        modality: 
          default: "I"
          choices: ["I", "T"]
        checkpoint-path:
          required: True
   


