########## GAT ##########
- model: GAT|gat
  description: Graph Attention Networks ( Velickovic et al., 2018)

  operations:

    train:
      description: 
      main: GAT/train
      sourcecode: 'GAT/*.py'
      flags-dest: args

    train-citeseer:
      description: Train GAT on citeseer dataset with hyperparameters reported in the paper
      main: GAT/train
      sourcecode: 'GAT/*.py'
      flags-dest: args
      flags:
        dataset:
          default: citeseer

    train-cora:
      description: Train GAT on cora dataset with hyperparameters reported in the paper
      main: GAT/train
      sourcecode: 'GAT/*.py'
      flags-dest: args
      flags:
        dataset:
          default: cora

    train-pubmed:
      description: Train GAT on pubmed dataset with hyperparameters reported in the paper
      main: GAT/train
      sourcecode: 'GAT/*.py'
      flags-dest: args
      flags:
        dataset:
          default: pubmed
        nheads:
          default: 8,8
        learning-rate:
          default: 0.01
        l2-weight:
          default: 0.001        
    
    test:
      description: 
      main: GAT/test
      sourcecode: 'GAT/*.py'
      flags-dest: args
      flags:
        checkpoint-path:
          required: True
