initialize:

  main: initialize
  
  sourcecode: 
    - '*.py'
  flags-dest: globals
  flags:
    models:
      default: "planetoid"
      choices: ["planetoid", "cheb" ,"gcn", "gat"]
    dataset: 
      default: "cora"
      choices: ["cora", "pubmed", "citeseer"]
    epochs:
      default: 10
    val_period:
      default: 5
    log:
      default: 1
    pre_train_iters:
      default: 100
    modality: 
      default: "I"
      choices: ["T", "I"]



    